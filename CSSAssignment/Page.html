<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="page.css">
</head>
<body>
    <div id="main">
        <div id="left">
            <img src="sync.png" alt="syncfusion.png">
            <h1>Hello...</h1>
            <hr><br>
            <h3>Login with social media</h3>
            <div class="social">
                <div class="facebook"><img src="facebook.png" alt="Facebook.png" style="width: 18px; padding: 10px;">
                    Facebook</div><br>
                <div class="google"><img src="google.png" alt="Google.png" style="width: 18px; padding: 10px;">
                    Google+</div><br>
                <div class="twitter"><img src="twitter.png" alt="Twitter.png" style="width: 18px; padding: 10px;">
                    Twitter</div>
            </div>
        </div>
        <div id="right">
            <h1>Login</h1>
            <p>Don't have an account? Create your <a href="#">account</a>. It's
                take less then a minutes
            </p>
    
            <form action="">
                <input class="user" type="text" placeholder="UserName"><br><br>
                <input class="user" type="password" placeholder="Password">
            </form><br>
            <label class="Remember">
                <input type="checkbox">Remember me
            </label><br><br>
            <input id="login" type="button" class="button" value="Login"><br>
            <p><a href="#">Forget password</a> | <a href="#">Create a new account</a></p>
        </div>
    </div>
</body>
</html>
